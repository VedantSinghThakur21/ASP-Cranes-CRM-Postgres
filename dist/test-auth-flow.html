<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Flow</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
        .error { border-color: #f00; background: #ffe6e6; }
        .success { border-color: #0a0; background: #e6ffe6; }
        button { margin: 5px; padding: 10px 20px; }
        textarea { width: 100%; height: 150px; }
    </style>
</head>
<body>
    <h1>Auth Flow Test</h1>
    
    <div>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="checkAuthStore()">Check Auth Store</button>
        <button onclick="clearStorage()">Clear Storage</button>
    </div>
    
    <div id="results"></div>
    
    <script type="module">
        // Import the auth store directly
        import { useAuthStore } from '/src/store/authStore.ts';
        
        // Make functions available globally
        window.testLogin = async function() {
            const results = document.getElementById('results');
            
            try {
                addResult('üîë Starting login test...', 'info');
                
                // Get the login function from the store
                const store = useAuthStore.getState();
                
                addResult('üì¶ Store state before login: ' + JSON.stringify({
                    isAuthenticated: store.isAuthenticated,
                    hasUser: !!store.user,
                    userRole: store.user?.role
                }, null, 2), 'info');
                
                // Attempt login
                await store.login('admin@aspcranes.com', 'admin123');
                
                // Check store state after login
                const newStore = useAuthStore.getState();
                addResult('‚úÖ Login completed! New store state: ' + JSON.stringify({
                    isAuthenticated: newStore.isAuthenticated,
                    hasUser: !!newStore.user,
                    userRole: newStore.user?.role,
                    fullUser: newStore.user
                }, null, 2), 'success');
                
                // Check localStorage
                const token = localStorage.getItem('jwt-token');
                addResult('üé´ JWT Token in localStorage: ' + (token ? 'Present' : 'Missing'), token ? 'success' : 'error');
                
                if (token) {
                    // Decode JWT to see payload
                    try {
                        const payload = JSON.parse(atob(token.split('.')[1]));
                        addResult('üîç JWT Payload: ' + JSON.stringify(payload, null, 2), 'info');
                    } catch (e) {
                        addResult('‚ùå Failed to decode JWT: ' + e.message, 'error');
                    }
                }
                
            } catch (error) {
                addResult('‚ùå Login failed: ' + error.message, 'error');
                console.error('Login error:', error);
            }
        };
        
        window.checkAuthStore = function() {
            const store = useAuthStore.getState();
            addResult('üìä Current Auth Store State: ' + JSON.stringify({
                isAuthenticated: store.isAuthenticated,
                hasUser: !!store.user,
                userEmail: store.user?.email,
                userRole: store.user?.role,
                hasToken: !!store.token,
                error: store.error,
                fullUser: store.user
            }, null, 2), 'info');
            
            // Check localStorage items
            const lsItems = {
                'jwt-token': localStorage.getItem('jwt-token'),
                'explicit-login-performed': localStorage.getItem('explicit-login-performed'),
                'auth-storage': localStorage.getItem('auth-storage')
            };
            addResult('üíæ localStorage items: ' + JSON.stringify(lsItems, null, 2), 'info');
        };
        
        window.clearStorage = function() {
            localStorage.clear();
            sessionStorage.clear();
            addResult('üßπ Cleared all storage', 'success');
        };
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = '<pre>' + message + '</pre>';
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        // Initial check
        window.addEventListener('load', () => {
            setTimeout(() => {
                addResult('üöÄ Auth Flow Test Loaded - Ready for testing', 'info');
                checkAuthStore();
            }, 1000);
        });
    </script>
</body>
</html>

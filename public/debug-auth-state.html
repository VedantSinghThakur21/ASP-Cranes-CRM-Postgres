<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Auth State</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px;
        }
        .container { 
            background: #f5f5f5; 
            padding: 20px; 
            border-radius: 8px; 
        }
        pre { 
            background: white; 
            padding: 15px; 
            border-radius: 4px; 
            overflow-x: auto;
        }
        .button { 
            background: #007cba; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Auth State Debugger</h1>
        
        <button class="button" onclick="showStorageState()">üì¶ Show Storage State</button>
        <button class="button" onclick="clearAllStorage()">üóëÔ∏è Clear All Storage</button>
        <button class="button" onclick="checkJWT()">üéüÔ∏è Check JWT Token</button>
        
        <div id="output"></div>
    </div>

    <script>
        function showStorageState() {
            const output = document.getElementById('output');
            
            const localStorage_data = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                localStorage_data[key] = localStorage.getItem(key);
            }
            
            const sessionStorage_data = {};
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                sessionStorage_data[key] = sessionStorage.getItem(key);
            }
            
            output.innerHTML = `
                <h3>üì¶ localStorage Contents:</h3>
                <pre>${JSON.stringify(localStorage_data, null, 2)}</pre>
                
                <h3>üìÇ sessionStorage Contents:</h3>
                <pre>${JSON.stringify(sessionStorage_data, null, 2)}</pre>
            `;
        }
        
        function clearAllStorage() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('output').innerHTML = '<p>‚úÖ All storage cleared!</p>';
        }
        
        function checkJWT() {
            const token = localStorage.getItem('jwt-token');
            const output = document.getElementById('output');
            
            if (!token) {
                output.innerHTML = '<p>‚ùå No JWT token found</p>';
                return;
            }
            
            try {
                // Decode JWT (basic decode, not verification)
                const parts = token.split('.');
                if (parts.length !== 3) {
                    output.innerHTML = '<p>‚ùå Invalid JWT format</p>';
                    return;
                }
                
                const header = JSON.parse(atob(parts[0]));
                const payload = JSON.parse(atob(parts[1]));
                
                const now = Math.floor(Date.now() / 1000);
                const isExpired = payload.exp && payload.exp < now;
                
                output.innerHTML = `
                    <h3>üéüÔ∏è JWT Token Analysis:</h3>
                    <pre>Header: ${JSON.stringify(header, null, 2)}</pre>
                    <pre>Payload: ${JSON.stringify(payload, null, 2)}</pre>
                    <p><strong>Expired:</strong> ${isExpired ? '‚ùå Yes' : '‚úÖ No'}</p>
                    <p><strong>Expires:</strong> ${new Date(payload.exp * 1000).toLocaleString()}</p>
                `;
            } catch (error) {
                output.innerHTML = `<p>‚ùå Error decoding JWT: ${error.message}</p>`;
            }
        }
        
        // Auto-show storage state on load
        window.onload = showStorageState;
    </script>
</body>
</html>
